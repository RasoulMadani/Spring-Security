<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="username">
                Username:
            </label>
            <input type="text" name="username" id="username"/>
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password"/>
        </div>
        <input type="submit"/>
    </form>
</body>
</html>
