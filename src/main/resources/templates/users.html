<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>role</th>
        </tr>
        <tr th:each="user : ${userResponse}">
            <td th:text="${user.id()}"></td>
            <td th:text="${user.username()}"></td>
            <td th:text="${user.role()}"></td>
        </tr>
    </table>

</body>
</html>
