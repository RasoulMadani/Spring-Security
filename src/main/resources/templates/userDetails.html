<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user details</title>
</head>
<body>
    <div>
        <h1>User Details</h1>
        <p>
            <span>id:</span>
            <span th:text="${user.getId()}"></span>
        </p>

        <p>
            <span>username:</span>
            <span th:text="${user.getUsername()}"></span>
        </p>

        <p>
            <span>enabled:</span>
            <span th:text="${user.getEnabled()}"></span>
        </p>

        <p>
            <span>Role:</span>
            <span th:text="${user.getRole()}"></span>
        </p>
    </div>
</body>
</html>
